<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		//중첩 for문 구구당 출력
		for(let i=2; i<10; i++) {
			for(let j=1; j<10; j++) {
				document.write(i + "*" + j + "=" + i*j + "&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>");
		}
	</script>

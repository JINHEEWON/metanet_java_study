<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		function SelectAll(obj) {
			let lists = document.getElementsByName("list");
			for(let index in lists) {
				let isChecked = lists[index].checked;
				if(isChecked) {
					lists[index].checked = false;
					obj.value ="[전체선택]"
				}
				else {
					lists[index].checked = true;
					obj.value ="[전체선택해제]"
				}
			}
		}	
					
	</script>
</head>
<body>
<form action="" name="myform">
		좋아하는 과목은 : <br> 
		<input type="checkbox" name="list" value="java" >JAVA<br>
		<input type="checkbox" name="list" value="oracle">ORACLE<br>
		<input type="checkbox" name="list" value="html">HTML<br>
		<input type="checkbox" name="list" value="css">CSS<br> 
		<input type="checkbox" name="list" value="script">SCRIPT<br> 
		<input type="button" value="[전체선택] " onclick="SelectAll(this)"><br>
	</form>
</body>
</html>
